<app-search (searchTextChanged)="onSearch($event)" ></app-search>

<ul>
  <li *ngFor="let food of foods">
    <div *ngIf="searchText === '' || food.name.toLowerCase().includes(searchText)">
      <a routerLink="/food/{{food.id}}">
        <img [src]="food.imageUrl"/>
        <div class="content">
          <div class="name">
            {{food.name}}
          </div>
          <div class="product-item-footer">

            <div class="cook-time">
              <span><mat-icon style="font-size: 1.4rem">timer</mat-icon></span>
              {{food.cookTime}}
            </div>
          </div>

          <div class="price">
            <span>
              {{food.price | currency}}
            </span>
          </div>
        </div>
      </a>
    </div>
  </li>
</ul>
