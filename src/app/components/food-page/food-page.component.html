<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name"/>
  <div class="content">
    <div class="name">
      {{food.name}}
    </div>

    <div class="product-item-footer">

      <div class="cook-time">
        <span><mat-icon style="font-size: 1.4rem">timer</mat-icon></span>
        {{food.cookTime}}
      </div>
    </div>

    <div class="price">
            <span>
              Price: {{food.price | currency}}
            </span>
    </div>

    <div class="add-to-cart">
      <button mat-raised-button color="accent" (click)="addToCart()">Add To Cart</button>
    </div>
  </div>
</div>
