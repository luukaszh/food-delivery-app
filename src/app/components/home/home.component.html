<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{food.id}}">
      <img [src]="food.imageUrl"/>
      <div class="content">
        <div class="name">
          {{food.name}}
        </div>
        <div class="product-item-footer">

          <div class="cook-time">
            <span><mat-icon style="font-size: 1.4rem">timer</mat-icon></span>
            {{food.cookTime}}
          </div>
        </div>

        <div class="price">
          <span>
            {{food.price | currency}}
          </span>
        </div>
      </div>
    </a>
  </li>
</ul>
